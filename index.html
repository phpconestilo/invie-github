<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Invie - Git</title>
	<style>
		body {
			margin: 0;
			border: 10px solid #192b36;
		}
		img {
			max-width: 100%;
			vertical-align: top;
		}

			}

</head>
<body>
	<img src="img/invie-responsive.png" id="responsive">
	<img src="img/header.jpg">
	<img src="img/hero.jpg">

	<img src="img/clasica.jpg">
